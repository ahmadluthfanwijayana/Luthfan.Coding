<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Citra Abadi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">
      <img src="/ss1.png" alt="Citra Abadi Logo" width="30">
      <span>Citra Abadi</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="product.html">Product</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="developer.html">Developer</a>
      <a href="#" class="cart">🔍🛒</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- CONTACT HEADER -->
    <section class="contact-header">
      <h1>Contact</h1>
    </section>

    <!-- CONTACT FORM & MAP -->
    <section class="contact-wrapper">
      
      <!-- FORM KONTAK -->
      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <input type="text" id="nama" name="nama" required placeholder="Nama">
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" required placeholder="Email">
          </div>
          <div class="form-group">
            <textarea id="ulasan" name="ulasan" rows="5" required placeholder="Ulasan"></textarea>
          </div>
          <button type="submit" class="btn-submit">Kirim Ulasan</button>
        </form>
      </div>

      <!-- GOOGLE MAPS -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d15802.526584354295!2d112.20263465!3d-8.03685945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sid!2sid!4v1761488892982!5m2!1sid!2sid"  
          width="100%" 
          height="400" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </section>

    <!-- FOOTER -->
    <footer>
      <p>© 2025 Citra Abadi</p>
      <p>Nglegok, Kab. Blitar | 📞 +62 813-3599-7984</p>
      <p>Developed by Kelompok 4 — PWEB</p>
    </footer>

  </div>

  <!-- JAVASCRIPT -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Terima kasih atas ulasan Anda!');
      this.reset();
    });
  </script>

</body>
</html>
